<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <h1>Weather Monitoring System</h1>
    <h2>Daily Weather Summaries</h2>
    <table id="summary-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Average Temp (°C)</th>
                <th>Max Temp (°C)</th>
                <th>Min Temp (°C)</th>
                <th>Dominant Condition</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Fetch daily summaries and populate the table
        async function fetchSummaries() {
            const response = await fetch('http://localhost:3000/summaries'); // You will need to create this endpoint
            const summaries = await response.json();
            const tbody = document.querySelector('#summary-table tbody');
            summaries.forEach(summary => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${summary._id}</td>
                    <td>${summary.averageTemp.toFixed(2)}</td>
                    <td>${summary.maxTemp.toFixed(2)}</td>
                    <td>${summary.minTemp.toFixed(2)}</td>
                    <td>${summary.dominantCondition}</td>
                `;
                tbody.appendChild(row);
            });
        }

        fetchSummaries();
    </script>
</body>
</html>
